<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ===== ОБЩИЕ ===== */

body{
margin:0;
background:linear-gradient(to bottom,#fff6f0,#ffe8dc);
font-family:'Cormorant Garamond', serif;
color:#5c3a32;
overflow-x:hidden;
scroll-behavior:smooth;
}

section{
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:80px 20px;
position:relative;
opacity:0;
transform:translateY(60px);
transition:1.5s ease;
}

section.show{
opacity:1;
transform:translateY(0);
}

h1{
font-family:'Playfair Display', serif;
font-size:60px;
letter-spacing:6px;
margin:0;
}

h2{
font-weight:300;
font-size:26px;
margin-top:20px;
}

/* ===== КОНВЕРТ 3D ===== */

#envelopeScreen{
position:fixed;
width:100%;
height:100vh;
background:linear-gradient(135deg,#fcd5ce,#fae1dd);
display:flex;
justify-content:center;
align-items:center;
z-index:10000;
transition:1.2s ease;
}

.envelope-wrapper{
perspective:1200px;
cursor:pointer;
}

.envelope{
position:relative;
width:360px;
height:230px;
background:#ffc8b6;
border-radius:6px;
box-shadow:0 20px 60px rgba(0,0,0,0.15);
overflow:hidden;
}

.letter{
position:absolute;
width:92%;
height:92%;
background:white;
left:4%;
top:4%;
display:flex;
justify-content:center;
align-items:center;
font-size:20px;
transform:translateY(100%);
transition:1.4s ease;
z-index:1;
}

.flap{
position:absolute;
width:100%;
height:100%;
background:#ffb5a7;
clip-path:polygon(0 0, 50% 70%, 100% 0);
transform-origin:top;
transition:1.2s ease;
z-index:2;
}

.envelope.open .flap{
transform:rotateX(180deg);
}

.envelope.open .letter{
transform:translateY(-25%);
}

/* ===== HERO ===== */

.hero{
background:transparent;
}

.hero h1{
animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(40px);}
to{opacity:1; transform:translateY(0);}
}

/* ===== ФОТО ===== */

.photo{
width:85%;
max-width:650px;
height:420px;
background:linear-gradient(45deg,#ffb5a7,#fcd5ce);
display:flex;
align-items:center;
justify-content:center;
color:white;
font-size:28px;
box-shadow:0 20px 60px rgba(0,0,0,0.1);
}

/* ===== ТЕКСТ ===== */

.text{
max-width:750px;
font-size:24px;
line-height:1.6;
margin-top:30px;
}

/* ===== КАЛЕНДАРЬ ===== */

.calendar{
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 30px 80px rgba(0,0,0,0.1);
}

.calendar table{
border-collapse:collapse;
font-size:20px;
}

.calendar th,
.calendar td{
padding:15px 20px;
}

.highlight{
background:#e5989b;
color:white;
border-radius:50%;
}

/* ===== ТАЙМЕР ===== */

.timer{
margin-top:40px;
font-size:26px;
}

/* ===== ЛЕПЕСТКИ ===== */

.petal{
position:fixed;
top:-20px;
width:12px;
height:12px;
background:#ffb5a7;
border-radius:50%;
opacity:0.7;
animation:fall linear infinite;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
}
}

/* ===== МУЗЫКА ===== */

#musicBtn{
position:fixed;
bottom:20px;
right:20px;
padding:12px 25px;
background:#e5989b;
color:white;
border:none;
cursor:pointer;
z-index:999;
border-radius:30px;
}

/* ===== АДАПТИВ ===== */

@media(max-width:600px){
h1{font-size:36px;}
.photo{height:250px;font-size:20px;}
.text{font-size:18px;}
}

</style>
</head>
<body>

<audio id="bgMusic" loop preload="auto">
<source src="music.mp3" type="audio/mpeg">
</audio>
<button id="musicBtn">Музыка</button>

<div id="envelopeScreen">
<div class="envelope-wrapper" onclick="openEnvelope()">
<div class="envelope">
<div class="letter">Нажмите, чтобы открыть</div>
<div class="flap"></div>
</div>
</div>
</div>

<section class="hero">
<h1>06.06.2026</h1>
<h2>Мы приглашаем вас на нашу свадьбу</h2>
</section>

<section>
<div class="photo">Фотография 1</div>
<div class="text">Текст 1</div>
</section>

<section>
<div class="photo">Фотография 2</div>
<div class="text">Текст 2</div>
</section>

<section><h2>Июнь 2026</h2>
<div class="calendar">
<table>
<tr>
<th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Вс</th>
</tr>
<tr>
<td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td class="highlight">6</td><td>7</td>
</tr>
<tr>
<td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
</tr>
</table>
</div>

<div class="timer">
<span id="days"></span> дней
<span id="hours"></span> часов
<span id="minutes"></span> минут
<span id="seconds"></span> секунд
</div>
</section>

<script>

/* Появление секций */
const sections=document.querySelectorAll("section");
window.addEventListener("scroll",()=>{
sections.forEach(sec=>{
if(sec.getBoundingClientRect().top < window.innerHeight-100){
sec.classList.add("show");
}
});
});

/* Конверт */
function openEnvelope(){
document.querySelector(".envelope").classList.add("open");
setTimeout(()=>{
document.getElementById("envelopeScreen").style.opacity="0";
setTimeout(()=>{
document.getElementById("envelopeScreen").style.display="none";
},1200);
},1500);
startPetals();
document.getElementById("bgMusic").play();
}

/* Таймер */
const weddingDate=new Date("June 6, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let d=weddingDate-now;
days.innerHTML=Math.floor(d/(1000*60*60*24));
hours.innerHTML=Math.floor((d%(1000*60*60*24))/(1000*60*60));
minutes.innerHTML=Math.floor((d%(1000*60*60))/(1000*60));
seconds.innerHTML=Math.floor((d%(1000*60))/1000);
},1000);

/* Лепестки */
function startPetals(){
for(let i=0;i<20;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
document.body.appendChild(petal);
}
}

</script>

</body>
</html>
